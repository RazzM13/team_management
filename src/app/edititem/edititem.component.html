<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content class="mat-typography">
    <p>
        <mat-form-field appearance="fill">
            <mat-label>DENUMIRE</mat-label>
            <input matInput type="text" [(ngModel)]="entity['DENUMIRE']">
        </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close (click)="doSave()">Save</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
    <button mat-button mat-dialog-close (click)="doDelete()" *ngIf="entity['ACTIV']">Delete</button>
    <button mat-button mat-dialog-close (click)="doRestore()" *ngIf="!entity['ACTIV']">Restore</button>
</mat-dialog-actions>
